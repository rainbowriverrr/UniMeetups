{% extends "base.html" %} {% block title%}Send Mail{% endblock %}

{% block content %}

<div class="main-card">
    <form method="POST">
      <div class="form-group">
        <label for="message">Sending mail to: {{name}}</label>
        <textarea class="form-control" rows="10" id="message" name="message"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
