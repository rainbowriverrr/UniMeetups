{% extends "base.html" %}{% block title%}Sign Up{% endblock %}

{% block content %}
<div class="main-card">
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email..." />
      </div>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"/>
      </div>
      <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
      </div>
      <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
      </div>
      <br>
      <div class="form-group">
        <label for="school">Choose your school</label>
        <select name="school" id="school">
        {% for school in closest_schools %}
          <option value="{{school}}">{{school}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="tags">Interests</label>
        <br/>
        {% for tag in tags %}
        <input type="checkbox" class="btn-check" id="{{tag}}" name="{{tag}}" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{tag}}">{{tag}}</label>
        {% endfor %}
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
