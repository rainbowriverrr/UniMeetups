{% extends "base.html" %}{% block title%}Settings{% endblock %}

{% block content %}
<div class="main-card">
    <form method="POST">
            <h3 align="center">Change Email</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email..." />
            </div>
          <br>
            <button type="submit" class="btn btn-primary" value="e" name="submit">Submit</button>
    </form>
    <form method="POST">
        <h3 align="center">Change Name</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"/>
              </div>
            <br>
            <button type="submit" class="btn btn-primary" value="n" name="submit">Submit</button>
    </form>
    <form method='POST'>
        <h3 align="center">Change Password</h3>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
              </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
              </div>
            <br>
            <button type="submit" class="btn btn-primary" value="p" name="submit">Submit</button>
    
</div>
{% endblock %}
